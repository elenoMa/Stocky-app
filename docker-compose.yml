version: "3.9"
services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  stocky-api:
    build: ./stocky-api
    container_name: stocky-api
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/stocky
    depends_on:
      - mongo

  stocky:
    build: ./stocky
    container_name: stocky
    run: npm run build
    depends_on:
      - stocky-api

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./stocky/dist:/usr/share/nginx/html
    depends_on:
      - stocky

volumes:
  mongo_data:
